{% extends "KSEB/index.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Consumer</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ consumer.name }}">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ consumer.address }}">
        </div>
        <div class="form-group">
            <label for="connection_number">Connection Number:</label>
            <input type="text" class="form-control" id="connection_number" name="connection_number" value="{{ consumer.connection_number }}">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ consumer.phone_number }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ consumer.email }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<br>
<br>
<br><br>
<br>
<br>
{% endblock %}
