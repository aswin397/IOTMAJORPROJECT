{% extends "User/index.html" %}

{% block content %}

<div class="container mt-5">
    <h1>My Profile</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'User:myprofile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ consumer.name }}">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ consumer.address }}">
                </div>
                <div class="form-group">
                    <label for="connection_number">Connection Number:</label>
                    <input type="text" class="form-control" id="connection_number" name="connection_number" value="{{ consumer.connection_number }}" readonly>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ consumer.phone_number }}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ consumer.email }}">
                </div>
                <div class="form-group">
                    <label for="office_id">Office ID:</label>
                    <input type="text" class="form-control" id="office_id" name="office_id" value="{{ consumer.office_id }}" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
